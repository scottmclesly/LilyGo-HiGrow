; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    PubSubClient
    DHT sensor library
    Adafruit BME280 Library
    Adafruit NeoPixel
    Adafruit SHT31 Library
    AsyncTCP
    BH1750
    Blynk
    Button2
    ESP Async WebServer
    ESP-DASH
    LoRa
    OneWire
    WiFi
    ArduinoJson
    Wire
